name: Check live links
on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  check-live-links:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Extract links
        id: extract_links
        run: python ./.github/scripts/extract_links.py
      - name: Lychee Broken Link Checker
        uses: lycheeverse/lychee-action@v1.10.0
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          args: --max-redirects 10 --base https://dev.adjust.com ${{ steps.extract_links.outputs.file }}
          fail: true
      - name: Create issue to fix broken links
        # Don't run this step for pull requests. We don't want to generate an issue every time!
        if: ${{ failure() && env.lychee_exit_code != 0 && github.event_name != 'pull_request' }}
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Link Checker Report
          content-filepath: ./lychee/out.md
          labels: report, automated issue
